<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
          <a class="navbar-brand text-white" id="navbar-brand" href="#">Monitoring Incubator Pisang</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="http://192.168.43.150">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="http://192.168.43.150/testing">Testing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->

      <div class="container">
        <div class="content">
          <div class="image-wrapper">
            <span class="mt-4">Capture From ESP32-CAM</span><br>
            <img src="{{ url_for('static', filename='img/data.jpg') }}" alt="">
            {% for data in data_max %}
            <span>{{ data[1] }}</span>
            {% endfor %}
            <div class="card mt-4">
              <div class="card-header">
                <h3>Suhu Incubator</h3>
              </div>
              <div class="card-body d-flex items-center justify-content-center">
                <h3 class="text-center suhu"></h3><span class="text-danger"> &nbsp; &#x2103;</span>
              </div>
            </div>

            <div class="card mt-4 mb-5">
              <div class="card-header text-center">
                <span>Persentase Kematangan Pisang</span>
              </div>
              <div class="card-body">
                <table class="table table-bordered">
                  <tr class="text-center">
                    <th>Mentah</th>
                    <th>Matang</th>
                    <th>Sangat Matang</th>
                  </tr>
                  <tr class="text-center">
                    <td>{{ res[1] }}%</td>
                    <td>{{ res[2] }}%</td>
                    <td>{{ res[3] }}%</td>
                  </tr>
                </table>
              </div>
              <div class="card-footer">
                <div class="d-grid gap-2">
                  <a href="http://192.168.43.150/grafik" class="btn btn-info btn-sm text-white">Lihat Grafik</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='node_modules/chart.js/dist/chart.js') }}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
      function getSuhu() {
        fetch('http://192.168.43.150/api/suhu')
        .then(async res => {
          var data = await res.json()
          
          console.log(data.Employees)
          el = document.querySelector('.suhu');
          el.innerHTML = data.Employees;
        })
      }

      setInterval(() => {
        getSuhu();
      }, 1000);
    </script>
  </body>
</html>
